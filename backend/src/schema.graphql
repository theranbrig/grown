# import * from './generated/prisma.graphql'

type SuccessMessage {
	message: String
}

type Mutation {
	createFarm(
		name: String!
		description: String!
		location: String!
		email: String!
		phone: String!
		image: String!
		website: String!
		tagline: String
	): Farm!
	updateFarm(
		id: ID!
		name: String
		description: String
		location: String
		email: String
		phone: String
		image: String
		website: String
		tagline: String
	): Farm!
	deleteFarm(id: ID!): Farm
	signup(name: String!, email: String!, password: String!): User!
	signin(email: String!, password: String!): User!
	signout: SuccessMessage
	requestReset(email: String!): SuccessMessage
	resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
	createProduct(
		name: String!
		description: String!
		image: String
		price: Int!
		unit: String
		farmId: String
	): Product!
	updateProduct(
		name: String!
		description: String!
		image: String
		price: Int!
		unit: String
		farmId: String
	): Product!
}

type Query {
	farms(where: FarmWhereInput, orderBy: FarmOrderByInput, skip: Int, first: Int): [Farm]!
	farm(where: FarmWhereUniqueInput!): Farm
	farmsConnection(where: FarmWhereInput): FarmConnection!
	me: User
	products(
		where: ProductWhereInput
		orderBy: ProductOrderByInput
		skip: Int
		first: Int
		unit: String
	): [Product]!
	product(where: ProductWhereUniqueInput!, skip: Boolean): Product
}
