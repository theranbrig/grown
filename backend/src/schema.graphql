# import * from './generated/prisma.graphql'

type Mutation {
	createFarm(
		name: String
		description: String
		location: String
		email: String
		phone: String
		image: String
		website: String
	): Farm!
}

type Query {
	farms(where: FarmWhereInput, orderBy: FarmOrderByInput, skip: Int, first: Int): [Farm]!
	farm(where: FarmWhereUniqueInput!): Farm
	farmsConnection(where: FarmWhereInput): FarmConnection!
}
